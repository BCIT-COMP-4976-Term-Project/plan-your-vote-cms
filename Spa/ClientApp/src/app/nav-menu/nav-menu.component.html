<header>
  <nav
    id="navbar"
    class="navbar navbar-expand-sm navbar-toggleable-sm navbar-light bg-white border-bottom box-shadow mb-3"
  >
    <div class="container">
      <a class="navbar-brand" [routerLink]="['/']" tabindex="-1">
        <img id="nav-logo" [src]="logo.value" alt="Logo" aria-hidden="true" tabindex="-1"/>
      </a>

      <button
        aria-expanded="true"
        aria-label="menu toggle"
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target=".navbar-collapse"
        
        (click)="toggle()"      
      >
        <span class="navbar-toggler-icon">
        </span>
      </button>

      <div
        class="navbar-collapse collapse d-sm-inline-flex flex-sm-row-reverse"
        [ngClass]="{ show: isExpanded }"
      >
        <ul class="navbar-nav flex-grow">
          <li
            class="nav-item"
            [routerLinkActive]="['link-active']"
            [routerLinkActiveOptions]="{ exact: true }"
          >
            <a class="nav-link text-dark" aria-label="Home: Link to main page." [routerLink]="['/']">Home</a>
          </li>
          <li class="nav-item" [routerLinkActive]="['link-active']">
            <a class="nav-link text-dark" [routerLink]="['/selection']"
              aria-label="Start Voting: link to step 1 of planning your vote.
                Reminder: This is a planning application, actual voting must be done in person on election day.">Start Voting</a
            >
          </li>
        </ul>
      </div>
    </div>
  </nav>
</header>
