<div style="text-align:center"></div>
<div class="col-md-12">
  <h2 class="page-title">Candidate List</h2>
  <div class="table-responsive table-container">
    <table class="table">
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Picture</th>
          <th>Biography</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let c of candidates">
          <td>{{ c.firstName }}</td>
          <td>{{ c.lastName }}</td>
          <td><img src="{{ c.picture }}" /></td>
          <td>{{ c.biography }}</td>
        </tr>
      </tbody>
    </table>
  </div>
</div>
