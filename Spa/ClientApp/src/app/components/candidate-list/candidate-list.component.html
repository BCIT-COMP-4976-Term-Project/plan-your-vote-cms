<div style="text-align:center"></div>
<div class="col-md-12">
  <h2 class="page-title">Candidate List</h2>
  <div class="table-responsive table-container">
    <table class="table">
      <thead>
        <tr>
          <th>First Name</th>
          <th>Last Name</th>
          <th>Picture</th>
          <th>Biography</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let c of candidates; let i = index" >
          <td>{{ c.firstName }}</td>
          <td>{{ c.lastName }}</td>
          <td><img src="{{ c.picture }}" /></td>
          <td>{{ c.biography }}</td>
          <button type="button" (click)="onSelect(i,c)"  [attr.id]="'candidate-btn'+i" class="glyphicon glyphicon-check btn btn-sm {{ c.selected ? 'btn-danger' : 'btn-success' }}">{{ c.selected ? 'Cancel' : 'Select' }}</button>
        </tr>
      </tbody>
    </table>
  </div>
</div>
