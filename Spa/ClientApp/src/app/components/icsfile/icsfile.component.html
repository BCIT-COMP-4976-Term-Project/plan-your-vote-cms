<div>
  <!-- <button (click)="downloadIcsFile()">Down ICS FIle</button> -->

  <select role="listbox" aria-haspopup="true" aria-expanded="false" [(ngModel)]="selectedDate" (change)="selected()">
    <option *ngFor="let item of data" [ngValue]="item" aria-describedby="formatDescription">{{item.date}}</option>
  </select>

  <div title="Add to Calendar" class="addeventatc" aria-label="Select a date from the drop-down list. 
    The format of the date is day / month / year. Click the add button and select from providers:
    apple, google, outlook, and yahoo.">
    Add to Calendar
    <span class="start">{{selectedDate.date}} 08:00 AM</span>
    <span class="end">{{selectedDate.date}} 03:00 PM</span>
    <span class="timezone">America/Vancouver</span>
    <span class="title">Canadian Federal Election 2020</span>
    <span class="description">Elect members of the Legislative Assembly in Canada</span>
    <span class="location"></span>
  </div>
  
</div>
