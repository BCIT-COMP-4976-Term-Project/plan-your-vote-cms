<footer id="footer">
  <div class="container">
    <div class="row">
      <div class="col-md-6">
        <img id="footer-logo" [src]="logo.value" alt="Logo" />
        <div id="footer-copyright">
          &copy; 2019 {{ 'FOOTER.CITY' | translate }}
        </div>
        <ul id="footer-nav">
          <li>
            <a href="#" target="_blank">
              {{ 'FOOTER.TERMS_OF_USE' | translate }}
              <span class="visuallyhidden">(opens in a new window)</span>
            </a>
          </li>
          <li>
            <a href="#" target="_blank">
              {{ 'FOOTER.PRIVACY_POLICY' | translate }}
              <span class="visuallyhidden">(opens in a new window)</span>
            </a>
          </li>
        </ul>
      </div>
      <div class="col-md-6">
        <ul id="footer-share">
          <li>
            <button
              mat-icon-button
              shareButton="twitter"
              [style.backgroundColor]="share.prop.twitter.color"
              [description]="Twitter"
            >
              <fa-icon [icon]="share.prop.twitter.icon" size="lg"></fa-icon>
            </button>
          </li>
          <li>
            <button
              mat-icon-button
              shareButton="facebook"
              [style.backgroundColor]="share.prop.facebook.color"
              [description]="Facebook"
            >
              <fa-icon [icon]="share.prop.facebook.icon" size="lg"></fa-icon>
            </button>
          </li>
          <li>
            <button
              mat-icon-button
              shareButton="linkedin"
              [style.backgroundColor]="share.prop.linkedin.color"
              [description]="LinkedIn"
            >
              <fa-icon [icon]="share.prop.linkedin.icon" size="lg"></fa-icon>
            </button>
          </li>
        </ul>
        <select
          aria-label="Change language to: "
          id="footer-select-lang"
          (change)="onLangChange($event)"
          [(ngModel)]="defaultLanguage"
          class="custom-select custom-select-sm"
        >
          <option *ngFor="let language of languages" [ngValue]="language">
            {{ language }}
          </option>
        </select>
      </div>
    </div>
  </div>
</footer>
